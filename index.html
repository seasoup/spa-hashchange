<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>
    
    $( function () {
      $(window).bind('hashchange', function ( event ) {
        $( '#hash' ).html( event.target.location.hash );
      });
      $(window).trigger('hashchange');
    });
    
  </script>
</head>
<body>
  <div id="hash"></div>
</body>
</html>
